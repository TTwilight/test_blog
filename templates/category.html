{% extends 'base.html' %}
{% block content %}
    <h1>{{ tag }}</h1>
    {% for article in article_list %}
        <ul>
            <li><a href='{% url 'article_detail'  article.title %}'>{{ article.title }}</a></li>
            <li><span>分类：<a href="{% url "article_category" article.category %}" >{{ article.category }}</a></span><span>创建时间：{{ article.date_time }}</span></li>
            <li>{{ article.content|slice:":40" }}<a href="{% url 'article_detail'  article.title %}">......More</a></li>
        </ul>
    {% endfor %}
{% endblock %}
